{% extends 'base.html' %}
{% load filters %}
{% block container %}

  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title }} {{ tour.stars|stars_str }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }}, {{ tour.nights }} {{ tour.nights|nights_count_str }}, вылет {{ departure_title }}</p>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tour.price }} руб</a>
    </section>
  </main>

{% endblock %}
